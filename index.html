<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tu Título</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales si los necesitas */

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="imagenes/Logo Corazon.png" alt="Logo" width="150" height="150" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Personalizados</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de búsqueda -->
  <div class="container mt-3">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Busca tu Mate Ideal" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>

  <!-- Carrousel de fotos -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4">
        <h1 class="titulo-personalizado">
          Personaliza tu mate<br>con un par de Clicks
        </h1>
        <button type="button" class="btn btn-danger btn-lg">CustoMate</button>
      </div>
      <div class="col-md-8">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagenes/2.png" class="d-block w-100" alt="imagen mate">
            </div>
            <div class="carousel-item">
              <img src="imagenes/5.png" class="d-block w-100" alt="imagen mate">
            </div>
            <div class="carousel-item">
              <img src="imagenes/7.png" class="d-block w-100" alt="imagen mate"> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center mt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h5 class="font-weight-bold text-uppercase mb-3">Recurso 1</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-reset">Link 1</a></li>
            <li><a href="#" class="text-reset">Link 2</a></li>
            <li><a href="#" class="text-reset">Link 3</a></li>
            <li><a href="#" class="text-reset">Link 4</a></li>

        </div>
        <div class="col-md-3">
          <h5 class="font-weight-bold text-uppercase mb-3">Recurso 2</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-reset">Link 1</a></li>
            <li><a href="#" class="text-reset">Link 2</a></li>
            <li><a href="#" class="text-reset">Link 3</a></li>
            <li><a href="#" class="text-reset">Link 4</a></li>
          </ul>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <!-- Redes Sociales -->
          <button type="button" class="btn btn-outline-primary me-3">
            <img src="imagenes/facebook.svg" alt="Facebook" width="30" class="">
          </button>
          <button type="button" class="btn btn-outline-success">
            <img src="imagenes/whatsapp.svg" alt="WhatsApp" width="30" class="">
          </button>
        </div>
      </div>
    </div>
